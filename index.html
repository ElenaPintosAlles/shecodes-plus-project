<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <body>
    <div class="container">
        <div class="card">
            <div class="card-body">
               

        
        <form id = "city-search">
            <input type="search" class="enter-city" id = "enter-city" placeholder="Enter a city">
            <input class="btn btn-primary" type="submit" class="search-city" value="Search">
       <button class="btn btn-secondary" id = "current-location" > Current location</button>
   </form>
<h1 id="city"></h1>
<span class = "updated">Last updated:</span>
<span class="today" id ="date">

Sat, 09.10.2021
</span>   
</br>

<span class="today">
<span id="description"> </span> <img src=" http://openweathermap.org/img/wn/10d@2x.png" alt="" id="icon" />
</br>
<span id = "temperature"></span> <span id="units">  <a href="#" id="celsius-link" class="active">°C  </a>  | <a href="#" id="fahrenheit-link"> °F</a></span>
<div class="wind"> Wind speed: <span id = "wind"> </span> km/h </div>
<div class="humidity"> Humidity: <span id = "humidity"> </span> % </div>
</span>
<hr>

<div class="weather-forecast">
<div class="row">
    <div class="col">
        Sun, 
    </br>
    10.10.
    </br>

    </br>
        15°
    </div>
    <div class="col">
        Mon, 
    </br>
    11.10.
    </br>
        <i class="fas fa-cloud-sun"></i>
    </br>
    13°
    </div>
    <div class="col">
        Tue,
    </br>
    12.10.
    </br>

</br>

    </div>
    <div class="col">
        Wed, 
    </br>
    13.10.
    </br>
    <i class="fas fa-cloud-rain"></i>
</br>
    14°
    </div>
    <div class="col">
        Thu, 
    </br>
    14.10.
    </br>
    <i class="fas fa-cloud-rain"></i>
</br>
    12°
    </div>
    

</div>
</div>
